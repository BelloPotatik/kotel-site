    <header class="parallax">
        <nav>
            <div class="logo">

                    <path d="M20 10L25 20L20 30L15 20L20 10Z" fill="white"/>
                </svg>
                <span class="logo-text">Котлы</span>
            </div>
            <div class="hamburger" role="button" aria-label="Открыть/закрыть меню">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" aria-label="Главная страница">Главная</a></li>

            </ul>
        </nav>
        <section class="hero">
            <div class="hero-bg">
                <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" class="hero-svg">
                    <path d="M0 100 L50 50 L100 100 Z" fill="rgba(227, 156, 18, 0.2)" class="hero-path"/>
                </svg>
            </div>
            <h1 class="animate-text">Свяжитесь с нами</h1>
            <p class="animate-text">Мы готовы ответить на все ваши вопросы.</p>
        </section>
    </header>
    <main>
        <section class="contact animate-section">
            <h2>Форма обратной связи</h2>
            <form action="https://formspree.io/f/your_form_id" method="post" id="form-contact">
                <input type="hidden" name="product" value="Общий запрос">
                <label for="name-contact">Имя:</label>
                <input type="text" id="name-contact" name="name" required>
                <label for="email-contact">Email:</label>
                <input type="email" id="email-contact" name="email" required>
                <label for="message-contact">Сообщение:</label>
                <textarea id="message-contact" name="message"></textarea>
                <button type="submit" class="cta-button">Отправить</button>
            </form>
            <h2>Контактная информация</h2>
            <p>Телефон: +7 (123) 456-78-90</p>
            <p>Email: <a href="mailto:info@kotel.ru">info@kotel.ru</a></p>
            <p>Адрес: г. Москва, ул. Примерная, д. 123</p>
        </section>
    </main>
