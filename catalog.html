<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог котлов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Логотип компании">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="about.html">О компании</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="catalog">
        <div class="container">
            <h2>Наши котлы</h2>
            <div class="product-grid">
                <div class="product-card fade-in">
                    <img src="kotel1.jpg" alt="Котел модель 1">
                    <h3>Котел Модель 1</h3>
                    <p>Мощность: 20 кВт</p>
                    <p class="price">Цена: 50 000 руб.</p>
                    <a href="#" class="button">Подробнее</a>
                </div>
                <div class="product-card fade-in">
                    <img src="kotel2.jpg" alt="Котел модель 2">
                    <h3>Котел Модель 2</h3>
                    <p>Мощность: 30 кВт</p>
                    <p class="price">Цена: 65 000 руб.</p>
                    <a href="#" class="button">Подробнее</a>
                </div>
                <!-- Добавьте другие карточки товаров здесь -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Название компании. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
